{% if sandwiches %}
{% for sandwich in sandwiches %}
<div class="sandwich col-md-6 pb-4 float-left" id="{{ sandwich.id }}" name="{{ sandwich.name }}">
  <a href="#!">
    {% include 'whichsandwich/sandwich_box.html' %}
  </a>
</div>
{% endfor %}
{% else %}
<strong>There are no sandwiches.</strong>
{% endif %}
